    <script>

        function mycheck(){ //<button onClick="mycheck()" 호출 >
          var a = myform.title.value;
          if(a=="" || a==null){
              document.getElementById("title_ch").innerHTML="<font style='font-size:16pt;color:red'>*제목데이터입력하세요*</font>"; 
              //alert("제목데이터 입력은 필수입니다");
              myform.title.focus;
              return ;
          }else {
            document.getElementById("title_ch").innerHTML="";
            myform.email.focus();
          }

          var b = myform.email.value;
          if(b=="" || b==null){
              document.getElementById("email_ch").innerHTML="<font style='font-size:16pt;color:red'>*Email데이터입력하세요*</font>"; 
              //alert("메일데이터 입력은 필수입니다");
              myform.email.focus();
              return ;
          }else{
            document.getElementById("email_ch").innerHTML="";
          }

         //첫번째 급여자릿수 5글자, 
         //두번째 숫자만 입력 
         c=myform.pay.value;  //자동 var인식함
         size = myform.pay.value.length; 
          if(c=="" || c==null){
              alert("급여데이터가 공백입니다");
              myform.pay.focus();
              return;
          }else if( size != 5 ){
            alert("급여데이터 자릿수는 5글자입니다");
            myform.pay.value="";
            myform.pay.focus();
            return;  
          }
        }// mycheck end


        function paycheck(){//<input type=text name=pay onKeyUp="paycheck()">
           //급여자릿수 5글자 ===>버튼클릭이벤트적용하면 좋아요 
           //숫자만 입력체크  
          var c=myform.pay.value;  //자주사용하는 데이터변수는 전역변수 
          size = myform.pay.value.length;  
          if(c=="" || c==null){
              alert("급여데이터가 공백입니다");
              myform.pay.focus();
              return;
          }
          for(i=0; i<size; i++){
            if(c.charAt(i)<'0' || c.charAt(i)>'9'){
                alert("숫자를 입력하셔야 합니다");
                myform.pay.value=c.substring(0,i); 
                myform.pay.focus();
            }  
          }
        }//paycheck end


        function emailcheck(){ // <input type=text name=email onBlur=""
          var b=myform.email.value; //메일데이터
            if(b=="" || b==null){
              document.getElementById("email_ch").innerHTML="<font style='font-size:14pt; color:blue'>*메일데이터를 입력하세요*</font>";
              myform.emailfocus(); 
              return ;
            }else{ //공백이 아닐때 정규식  /^  ([a-z0-9]{3,12})@().([a-zA-Z]{2,5})  $/
                var mail_reg = /^([a-zA-Z0-9-_\.]{2,12})@([a-zA-Z]{3,15})\.([a-zA-Z]{2,5})$/;
                  if(mail_reg.test(b)==false){
                    document.getElementById("email_ch").innerHTML="<font style='font-size:16pt; color:blue'>*skyblue@nate.com형식으로 입력하세요*</font>";
                    myform.email.value="";
                    myform.email.focus();
                  }else{
                    document.getElementById("email_ch").innerHTML="";
                    return false;
                  }
              }
        }//emailcheck end
