<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan</title>

    <style>
        *{font-size:42pt;}
    </style>

    <script>
        function mygugudan(){
            var dan=document.getElementById("gg").value;
            //var dan=myform.gg.value;
            //var dan=3;
            for(i=1; i<10; i++){
             document.writeln("<h2>"+dan+"*"+i+"="+(dan*i)+"</h2>");
             //alert("<h2>"+dan+"*"+i+"="+(dan*i)+"</h2>");
            }
        }
    </script>
</head>
<body>
    gugudan연습 <p></p>
    <!--img src="images/gugu.png" alt=""  onclick="mygugudan()" -->

   <form name="myform">
       단입력: 
       <input type="text" name="gg" id="gg" >
       <input type="button"   value="구구단" onclick="mygugdan()">
   </form>
</body>
</html>
